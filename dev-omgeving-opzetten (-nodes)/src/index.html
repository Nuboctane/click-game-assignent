<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>click game</title>
</head>
<body>
    <h1>click game</h1>
    player1 key: A | player2 key: L
    <br>
    <button style="width: 500px; height: 250px; font-size: xx-large;" id="start_button">start</button>
    <input style="width: 500px; height: 250px; font-size: xx-large;" id="time_input" placeholder="time until game ends: 5"></input>

    <br>
    <span style="font-size: xx-large;">
    player1 clicks: <div id="plr1_clicks">0</div>
    </span>
    <br>
    <span style="font-size: xx-large;">
    player2 clicks: <div id="plr2_clicks">0</div>
    </span>
</body>
</html>
